<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>

    <style>

        body {
            background-color: var(--tg-theme-secondary-bg-color);
        }

        #lesson {
            margin-top: 10px;
            background-color: var(--tg-theme-bg-color);
            border: 2px solid;
            border-radius: 20px;
            border-color: var(--tg-theme-bg-color);
        }


        #name {
            margin-left: 10px;
            margin-top: 20px;
            color: var(--tg-theme-text-color);
            font: caption;
        }

        #room {
            text-align: right;
            margin-top: -34px;
            margin-right: 10px;
            text-decoration-line: underline;
            color: var(--tg-theme-hint-color);
            font-style: italic;
            font: caption;
        }

        #time {
            margin-left: 10px;
            color: var(--tg-theme-hint-color);
            font: caption;
        }

    </style>
</head>
<body>

<div id="lessons"></div>

<script>
    let tg = window.Telegram.WebApp;

    createLesson("Введение в программирование", "9:00", "1-120");
    createLesson("Calculus", "10:40", "2-319");

    createLesson(tg.initData, "", "");

    function createLesson(inputName, inputTime, inputRoom) {
        var name = document.createElement("p");
        name.id = "name";
        name.innerHTML = inputName;

        var time = document.createElement("p");
        time.id = "time";
        time.innerHTML = inputTime;

        var room = document.createElement("p");
        room.id = "room";
        room.innerHTML = inputRoom;

        var lesson = document.createElement("div");
        lesson.id = "lesson";
        lesson.appendChild(name);
        lesson.appendChild(room);
        lesson.appendChild(time);


        var lessons = document.getElementById("lessons");
        lessons.appendChild(lesson);
    }

</script>

</body>
</html>
